<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Task Reminders ‚Äì Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --primary:#4a6cf7;
    --dark:#1e293b;
    --muted:#64748b;
    --bg:#f8fafc;
    --card:#ffffff;
    --danger:#ff4d4d;
}
* { box-sizing:border-box; font-family:Segoe UI,sans-serif; }
body { margin:0; background:var(--bg); color:var(--dark); }

header {
    background:var(--primary);
    color:white;
    padding:2.5rem 1rem;
    text-align:center;
}

.container {
    max-width:600px;
    margin:-2rem auto 2rem;
    padding:0 1rem;
}

.card {
    background:var(--card);
    padding:2rem;
    border-radius:1rem;
    box-shadow:0 10px 25px rgba(0,0,0,.1);
    margin-bottom:1.5rem;
}

input, button {
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:15px;
}

button {
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

.primary { background:var(--primary); color:white; }
.secondary { background:#e2e8f0; }
.hidden { display:none; }

.reminder {
    background:#eef2ff;
    padding:12px;
    border-radius:8px;
    margin-top:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.delete {
    background:none;
    color:var(--danger);
    font-size:16px;
}
</style>
</head>

<body>

<header>
<h1><i class="fas fa-brain"></i> AI Task Agent</h1>
<p>Professional Reminder System</p>
</header>

<div class="container">

<div class="card" id="loginPage">
<h2>üîê Login</h2>
<input id="username" placeholder="Enter username">
<button class="primary" onclick="login()">Login</button>
</div>

<div class="card hidden" id="appPage">
<h2>üìÖ New Reminder</h2>

<input id="taskInput" placeholder="Task">
<input type="datetime-local" id="timeInput">

<button class="primary" onclick="addReminder()">üîî Add Reminder</button>

<h3>Your Reminders</h3>
<div id="list"></div>

<button class="secondary" onclick="logout()">Logout</button>
</div>

</div>

<script>
/* ================= SERVICE WORKER REGISTER ================= */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

/* ================= REQUEST NOTIFICATION PERMISSION ================= */
async function requestPermission() {
    const permission = await Notification.requestPermission();
    if (permission !== "granted") {
        alert("Please allow notifications");
    }
}
requestPermission();

/* ================= LOGIN ================= */
function login(){
    const user = username.value.trim();
    if(!user) return alert("Enter username");
    localStorage.setItem("user", user);
    loginPage.classList.add("hidden");
    appPage.classList.remove("hidden");
    loadReminders();
}

function logout(){
    localStorage.clear();
    location.reload();
}

if(localStorage.getItem("user")){
    loginPage.classList.add("hidden");
    appPage.classList.remove("hidden");
    loadReminders();
}

/* ================= REMINDERS ================= */
let reminders = [];

function loadReminders(){
    reminders = JSON.parse(localStorage.getItem("tasks")) || [];
    reminders.forEach(r => schedule(r));
    render();
}

function addReminder(){
    const task = taskInput.value;
    const time = timeInput.value;
    if(!task || !time) return alert("Fill all fields");

    const r = { id:Date.now(), task, time };
    reminders.push(r);
    localStorage.setItem("tasks", JSON.stringify(reminders));
    schedule(r);
    render();
    taskInput.value="";
}

/* ================= REAL NOTIFICATION ================= */
function schedule(r){
    const delay = new Date(r.time) - new Date();
    if(delay > 0){
        setTimeout(() => {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification("‚è∞ AI Task Reminder", {
                    body: r.task,
                    icon: "https://cdn-icons-png.flaticon.com/512/1792/1792931.png",
                    vibrate: [200, 100, 200]
                });
            });
        }, delay);
    }
}

function remove(id){
    reminders = reminders.filter(r=>r.id!==id);
    localStorage.setItem("tasks", JSON.stringify(reminders));
    render();
}

function render(){
    list.innerHTML="";
    reminders.forEach(r=>{
        list.innerHTML += `
        <div class="reminder">
            <div>
                <strong>${r.task}</strong><br>
                <small>${new Date(r.time).toLocaleString()}</small>
            </div>
            <button class="delete" onclick="remove(${r.id})">
                <i class="fas fa-trash"></i>
            </button>
        </div>`;
    });
}
</script>

</body>
</html>
